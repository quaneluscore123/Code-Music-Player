<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">

        </div>
    </div>

    <script>
        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);

        const player = $('.player')
        const heading = $('header h2')
        const cdThumb = $('.cd-thumb')
        const audio = $('#audio')
        const cd = $('.cd')
        const playBtn = $('.btn-toggle-play')
        const progress = $('#progress')
        const nextBtn = $('.btn-next')
        const prevBtn = $('.btn-prev')
        const randomBtn = $('.btn-random')
        const repeatBtn = $('.btn-repeat')

        const app = {
            currentIndex: 0,
            isPlaying: false,
            isRandom: false,
            isRepeat: false,
            songs: [
                {
                    name: 'Marry On A Cross',
                    singer: 'Ghost',
                    path: './assest/music/y2mate.com - Ghost  Mary On A Cross.mp3',
                    image: './assest/img/ghost-mary-on-a-cross-billboard.webp'
                },
                {
                    name: 'Demons',
                    singer: 'Imagine Dragons',
                    path: './assest/music/y2mate.com - Imagine Dragons  Demons Lyrics.mp3',
                    image: './assest/img/imaginelpx_540x.webp'
                }
            ],
            render: function () {
                const htmls = this.songs.map((song, index) => {
                    return `
                        <div class="song ${index === this.currentIndex ? 'active' : ''}">
                            <div class="thumb"
                                style="background-image: url('${song.image}')">       
                            </div>
                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                    `
                })
                $('.playlist').innerHTML = htmls.join('');
            },
            defineProperties: function () {
                Object.defineProperty(this, 'currentSong', {
                    get: function () {
                        return this.songs[this.currentIndex]
                    }
                })
            },
            handleEvents: function () {
                const _this = this
                const cdWidth = cd.offsetWidth

                // Xu ly CD quay / dung
                const cdThumbAnimate = cdThumb.animate([
                    { transform: 'rotate(360deg)' }
                ], {
                    duration: 10000,
                    iterations: Infinity
                })
                cdThumbAnimate.pause()

                // Xu ly phong to thu nho CD
                document.onscroll = function () {
                    const scrollTop = document.documentElement.scrollTop;
                    const newCdWidth = cdWidth - scrollTop;

                    cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0
                    cd.style.opacity = newCdWidth / cdWidth
                }

                // Xu ly khi click play
                playBtn.onclick = function () {
                    if (_this.isPlaying) {
                        audio.pause()
                    } else {
                        audio.play()
                    }
                }

                // Khi song duoc play 
                audio.onplay = function () {
                    _this.isPlaying = true
                    player.classList.add('playing')
                    cdThumbAnimate.start()
                }

                // Khi song bi pause
                audio.onpause = function () {
                    _this.isPlaying = false
                    player.classList.remove('playing')
                    cdThumbAnimate.pause()
                }

                // Khi tien do thay doi
                audio.ontimeupdate = function () {
                    if (audio.duration) {
                        const progressPercent = Math.floor(audio.currentTime / audio.duration * 100)
                        progress.value = progressPercent
                    }
                }

                // Xu ly khi tua 
                progress.onchange = function (e) {
                    const seekTime = audio.duration / 100 * e.target.value
                    audio.currentTime = seekTime
                }

                // Khi next bai
                nextBtn.onclick = function () {
                    if (_this.isRandom) {
                        _this.playRandomSong()
                    } else {
                        _this.nextSong()
                    }
                    audio.play()
                    _this.render()
                    _this.scrollToActiveSong()
                }

                // Khi prev bai
                prevBtn.onclick = function () {
                    if (_this.isRandom) {
                        _this.playRandomSong()
                    } else {
                        _this.prevSong()
                    }
                    audio.play()
                    _this.render()
                }

                // Khi random bai
                randomBtn.onclick = function (e) {
                    _this.isRandom = !_this.isRandom
                    randomBtn.classList.toggle('active', _this.isRandom)
                    _this.playRandomSong()
                }

                // Xu ly next song khi audio ended
                audio.onended = function() {
                    if(_this.isRepeat) {
                        audio.play()
                    } else {
                        nextBtn.click()
                    }
                }

                // Xu ly phat lai 1 bai hat
                repeatBtn.onclick = function(e) {
                    _this.isRepeat = !_this.isRepeat
                    repeatBtn.classList.toggle('active', _this.isRepeat)
                }
            },

            scrollToActiveSong: function() {
                setTimeout(() => {
                    $('.song.active').scrollIntoView({
                        behavior: 'smooth',
                        block: 'nearest'
                    })
                }, 300)
            },

            loadCurrentSong: function () {
                heading.textContent = this.currentSong.name
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
                audio.src = this.currentSong.path

            },

            nextSong: function () {
                this.currentIndex++
                if (this.currentIndex >= this.songs.length) {
                    this.currentIndex = 0
                }
                this.loadCurrentSong()
            },

            prevSong: function () {
                this.currentIndex--
                if (this.currentIndex < 0) {
                    this.currentIndex = this.songs.length - 1
                }
                this.loadCurrentSong()
            },

            playRandomSong: function () {
                let newIndex
                do {
                    newIndex = this.currentIndex = Math.floor(Math.random() * app.songs.length)
                } while (nextIndex === this.currentIndex)

                this.currentIndex = newIndex
            },
            start: function () {
                // Dinh nghia cac thuoc tinh cho object
                this.defineProperties()

                // Lang nghe / xu ly cac su kien
                this.handleEvents()

                // Tai thong tin bai hat dau tien
                this.loadCurrentSong()

                // Render playlist
                this.render()
            }
        }

        app.start();
    </script>
    <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
</body>

</html>
